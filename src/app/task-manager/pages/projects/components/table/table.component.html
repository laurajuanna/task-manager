<div class="content">
  <p-table [columns]="cols" [value]="items" styleClass="p-datatable-sm" [loading]="loading">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <ng-container *ngIf="col.field !== 'color'">
            {{rowData[col.field] ? rowData[col.field] : '---'}}
          </ng-container>
          <ng-container *ngIf="col.field === 'color'">
            <span class="color-tag" [attr.style]="'background-color:' + rowData[col.field]"></span>
          </ng-container>
        </td>
        <td>
          <div class="actions">
            <button class="icon-button" (click)="editEntity(rowData)">
              <mat-icon class="icon-custom">edit</mat-icon>
            </button>
            <button class="icon-button" (click)="deleteEntity(rowData)">
              <mat-icon class="icon-custom">delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length + 1">
          No hay registros a√±adidos
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
